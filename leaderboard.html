<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - Police Escape</title>
  <style>
    /* Reset & Base Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }
    
    body {
        background: linear-gradient(135deg, #82004c, #313899);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* justify-content: center; */
        min-height: 100vh;
        padding: 0px;
    }

    .site-header {
        width: 100%;
        padding: 10px 0;
        text-align: center;
        background: rgba(30, 60, 114, 0.25);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        animation: fadeInDown 1s ease;
        z-index: 1000;
    }
    
    .game-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #ffd54f;
        text-shadow: 2px 2px #000;
        margin-bottom: 5px;
    }
    
    .tagline {
        font-size: 1rem;
        color: #ccc;
        margin-top: 5px;
        font-style: italic;
    }
    
    .site-footer {
        width: 100%;
        padding: 10px 0;
        text-align: center;
        background: rgba(30, 60, 114, 0.1);
        font-size: 0.9rem;
        color: #ccc;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeInDown 1s ease;
    }
    
    .site-footer a {
        color: #ffa034;
        margin: 0 5px;
        text-decoration: none;
    }
    
    .site-footer a:hover {
        text-decoration: underline;
    }
    
    .footer-fun {
        margin-top: 10px;
        font-size: 0.85rem;
        color: #aaa;
    }
    
    /* Animation */
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-25px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .leaderboard-container {
        animation: fadeInDown 1s ease;
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 30px 40px;
        width: 100%;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        margin-top: 60px;
        margin-bottom: 80px;
    }
    
    h1 {
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 2rem;
        color: #ffd54f;
        text-shadow: 1px 1px #000;
    }

    h1 a {
        text-decoration: none;
        color: #ffd54f;
    }

    .debug-info {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        text-align: left;
        font-family: monospace;
        font-size: 0.85rem;
    }

    .debug-info h3 {
        color: #ffd54f;
        margin-bottom: 10px;
        text-align: center;
    }

    .leaderboard-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    .leaderboard-table th,
    .leaderboard-table td {
        padding: 12px 8px;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .leaderboard-table th {
        background-color: rgba(255, 255, 255, 0.1);
        font-weight: bold;
        color: #ffd54f;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 1px;
    }

    .leaderboard-table tr:hover {
        background-color: rgba(255, 255, 255, 0.05);
    }

    /* Medal styles for top 3 */
    .leaderboard-table tr:nth-child(1) {
        background: linear-gradient(90deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.05));
        border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .leaderboard-table tr:nth-child(2) {
        background: linear-gradient(90deg, rgba(192, 192, 192, 0.2), rgba(192, 192, 192, 0.05));
        border: 1px solid rgba(192, 192, 192, 0.3);
    }

    .leaderboard-table tr:nth-child(3) {
        background: linear-gradient(90deg, rgba(184, 115, 51, 0.2), rgba(184, 115, 51, 0.05));
        border: 1px solid rgba(184, 115, 51, 0.3);
    }

    /* Medal styles for top 3 */
    .leaderboard-table tr:nth-child(1):hover {
        background: linear-gradient(90deg, rgba(255, 217, 0, 0.35), rgba(255, 215, 0, 0.15));
        border: 1px solid rgba(255, 215, 0, 0.45);
    }

    .leaderboard-table tr:nth-child(2):hover {
        background: linear-gradient(90deg, rgba(192, 192, 192, 0.35), rgba(192, 192, 192, 0.15));
        border: 1px solid rgba(192, 192, 192, 0.45);
    }

    .leaderboard-table tr:nth-child(3):hover {
        background: linear-gradient(90deg, rgba(184, 115, 51, 0.35), rgba(184, 115, 51, 0.15));
        border: 1px solid rgba(184, 115, 51, 0.45);
    }

    .rank-cell {
        font-weight: bold;
        text-align: center;
        width: 60px;
    }

    .username-cell {
        font-weight: 600;
        color: #fff;
    }

    .score-cell {
        font-weight: bold;
        color: #ffa034;
        text-align: right;
        width: 100px;
    }

    .time-cell {
        color: #ccc;
        text-align: right;
        width: 80px;
        font-size: 0.9rem;
    }

    button {
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #ff9a00;
        color: #000;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        margin: 10px 5px;
    }
    
    button:hover {
        background-color: #ffb300;
        transform: translateY(-2px);
    }

    button:disabled {
        background-color: #666;
        color: #aaa;
        cursor: not-allowed;
        transform: none;
    }

    .load-more-btn {
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .load-more-btn:hover {
        background-color: rgba(255, 255, 255, 0.2);
        color: #fff;
    }

    .back-btn {
        background-color: #4CAF50;
    }

    .back-btn:hover {
        background-color: #45a049;
    }

    .loading-message {
        color: #ffa034;
        font-style: italic;
        margin: 20px 0;
    }

    .error-message {
        color: #ff6b6b;
        margin: 20px 0;
        padding: 10px;
        background-color: rgba(255, 107, 107, 0.1);
        border: 1px solid rgba(255, 107, 107, 0.3);
        border-radius: 8px;
    }

    .empty-message {
        color: #ccc;
        font-style: italic;
        margin: 40px 0;
    }

    @media (max-width: 600px) {
        .leaderboard-container {
            padding: 20px;
            margin-top: 60px;
        }

        h1 {
            font-size: 1.5rem;
        }
        
        .leaderboard-table th,
        .leaderboard-table td {
            padding: 8px 4px;
            font-size: 0.9rem;
        }

        .time-cell {
            display: none;
        }

        button {
            font-size: 14px;
            padding: 10px 20px;
        }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1 class="game-title"><a href="login.html">üöî Police Escape</a></h1>
    <p class="tagline">Hall of Fame</p>
  </header>

  <main class="leaderboard-container">
    <h1>üèÜ Leaderboard</h1>

    <div id="debug-info" class="debug-info" style="display: none;">
      <h3>üêõ Debug Information</h3>
      <div id="debug-content"></div>
    </div>

    <div id="loading-message" class="loading-message">Loading leaderboard...</div>
    <div id="error-message" class="error-message" style="display: none;"></div>

    <table class="leaderboard-table" id="leaderboard-table" style="display: none;">
      <thead>
        <tr>
          <th class="rank-cell">Rank</th>
          <th class="username-cell">Player</th>
          <th class="score-cell">Score</th>
          <th class="time-cell">Time</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
      </tbody>
    </table>

    <div id="empty-message" class="empty-message" style="display: none;">
      No scores recorded yet. Be the first to play!
    </div>

    <div id="button-container" style="display: none;">
      <button id="load-more-btn" class="load-more-btn">Load Top 100</button>
      <button id="refresh-btn" class="load-more-btn">üîÑ Force Refresh</button>
      <button id="debug-btn" class="load-more-btn">Toggle Debug</button>
      <button id="back-btn" class="back-btn" onclick="window.location.href='game.html'">Back to Game</button>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Police Escape. All rights reserved.</p>
    <nav>
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a> |
      <a href="#">Support</a>
    </nav>
    <p class="footer-fun">üèÅ Chase the best scores!</p>
  </footer>

  <script>
    class Leaderboard {
        constructor() {
            this.currentLimit = 10;
            this.maxLimit = 100;
            this.debugMode = false;
            this.lastFetchTime = null;
            this.loadLeaderboard();
        }

        async loadLeaderboard(limit = this.currentLimit, forceRefresh = false) {
            try {
                this.showLoading();
                
                // Add cache-busting parameter to prevent caching issues
                const timestamp = forceRefresh ? Date.now() : Math.floor(Date.now() / 60000); // Cache for 1 minute unless forced
                const url = `php/get_leaderboard.php?limit=${limit}&_t=${timestamp}`;
                
                this.debug(`Fetching: ${url}`);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                
                this.debug(`Response status: ${response.status}`);
                this.debug(`Response headers: ${JSON.stringify([...response.headers.entries()])}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const responseText = await response.text();
                this.debug(`Raw response: ${responseText.substring(0, 500)}${responseText.length > 500 ? '...' : ''}`);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    this.debug(`JSON parse error: ${parseError.message}`);
                    throw new Error(`Invalid JSON response: ${parseError.message}`);
                }
                
                this.debug(`Parsed data: ${JSON.stringify(data, null, 2)}`);
                this.lastFetchTime = new Date().toLocaleTimeString();
                
                if (data.status === 'success') {
                    this.displayLeaderboard(data.leaderboard);
                    this.currentLimit = limit;
                } else {
                    this.showError(data.message || 'Failed to load leaderboard');
                }
            } catch (error) {
                console.error('Leaderboard error:', error);
                this.debug(`Error: ${error.message}`);
                this.showError(`Unable to connect to server: ${error.message}`);
            }
        }

        displayLeaderboard(scores) {
            const tbody = document.getElementById('leaderboard-body');
            const table = document.getElementById('leaderboard-table');
            const emptyMessage = document.getElementById('empty-message');
            const buttonContainer = document.getElementById('button-container');
            const loadMoreBtn = document.getElementById('load-more-btn');

            this.hideLoading();
            this.debug(`Displaying ${scores ? scores.length : 0} scores`);

            if (!scores || scores.length === 0) {
                table.style.display = 'none';
                emptyMessage.style.display = 'block';
                buttonContainer.style.display = 'block';
                return;
            }

            // Clear existing rows
            tbody.innerHTML = '';

            // Add score rows
            scores.forEach((score, index) => {
                const row = document.createElement('tr');
                
                const rank = index + 1;
                const rankIcon = this.getRankIcon(rank);
                
                row.innerHTML = `
                    <td class="rank-cell">${rank}${rankIcon}</td>
                    <td class="username-cell">${this.escapeHtml(score.username)}</td>
                    <td class="score-cell">${score.score.toLocaleString()}</td>
                    <td class="time-cell">${score.time_survived}s</td>
                `;
                
                tbody.appendChild(row);
            });

            table.style.display = 'table';
            emptyMessage.style.display = 'none';
            buttonContainer.style.display = 'block';

            // Update load more button
            if (this.currentLimit >= this.maxLimit || scores.length < this.currentLimit) {
                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'inline-block';
                loadMoreBtn.textContent = `Load Top ${this.maxLimit}`;
            }
        }

        getRankIcon(rank) {
            switch(rank) {
                case 1: return 'ü•á ';
                case 2: return 'ü•à ';
                case 3: return 'ü•â ';
                default: return '';
            }
        }

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        showLoading() {
            document.getElementById('loading-message').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('leaderboard-table').style.display = 'none';
            document.getElementById('empty-message').style.display = 'none';
            document.getElementById('button-container').style.display = 'none';
        }

        hideLoading() {
            document.getElementById('loading-message').style.display = 'none';
        }

        showError(message) {
            this.hideLoading();
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('button-container').style.display = 'block';
        }

        debug(message) {
            if (this.debugMode) {
                console.log('[Debug]', message);
                const debugContent = document.getElementById('debug-content');
                const timestamp = new Date().toLocaleTimeString();
                debugContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }

        toggleDebug() {
            this.debugMode = !this.debugMode;
            const debugInfo = document.getElementById('debug-info');
            const debugBtn = document.getElementById('debug-btn');
            
            if (this.debugMode) {
                debugInfo.style.display = 'block';
                debugBtn.textContent = 'Hide Debug';
                this.debug('Debug mode enabled');
                if (this.lastFetchTime) {
                    this.debug(`Last fetch: ${this.lastFetchTime}`);
                }
            } else {
                debugInfo.style.display = 'none';
                debugBtn.textContent = 'Show Debug';
                document.getElementById('debug-content').innerHTML = '';
            }
        }

        forceRefresh() {
            this.debug('Force refresh initiated');
            this.loadLeaderboard(this.currentLimit, true);
        }
    }

    // Initialize leaderboard when page loads
    document.addEventListener('DOMContentLoaded', function() {
        const leaderboard = new Leaderboard();

        // Load more button handler
        document.getElementById('load-more-btn').addEventListener('click', function() {
            leaderboard.loadLeaderboard(leaderboard.maxLimit);
        });

        // Force refresh button handler
        document.getElementById('refresh-btn').addEventListener('click', function() {
            leaderboard.forceRefresh();
        });

        // Debug toggle button handler
        document.getElementById('debug-btn').addEventListener('click', function() {
            leaderboard.toggleDebug();
        });
    });
  </script>
</body>
</html>

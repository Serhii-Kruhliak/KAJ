<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Police Escape</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <h1 class="game-title">🚔 Police Escape</h1>
    <p class="tagline">
        Outrun the law.
        <span id="location-output">🌍</span>
    </p>
  </header>

  <main class="auth-container">
    <h1>Log In</h1>

    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required autofocus>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <p id="auth-message"></p>
    <p>Don’t have an account? <a href="index.html">Sign up</a></p>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Police Escape. All rights reserved.</p>
    <nav>
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a> |
      <a href="#">Support</a>
    </nav>
    <p class="footer-fun">🚗💨 Pro tip: Don’t crash!</p>
  </footer>

  <audio id="login-audio">
    <source src="assets/audio/alarm_sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>

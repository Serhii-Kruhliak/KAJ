<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Police Escape!</title>
    <link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>
    <div class="game-container" id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        
        <div class="ui-overlay">
            <div class="score-display">
                Score: <span id="scoreValue">0</span>
            </div>
            
            <div class="health-bar">
                <div class="health-fill" id="healthFill" style="width: 100%;"></div>
            </div>
            
            <div class="controls">
                Use WASD or Arrow Keys to move<br>
                Avoid the cops! Collect power-ups!
            </div>
            
            <canvas class="minimap" id="minimap" width="120" height="90"></canvas>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Time Survived: <span id="timeSurvived">0</span>s</p>
            <button class="restart-btn" id="restartBtn">Play Again</button>
            <br>
            <button class="leaderboard-btn" id="leaderboardBtn">Leaderboard</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script type="module" src="js/game.js"></script>
</body>
</html>
